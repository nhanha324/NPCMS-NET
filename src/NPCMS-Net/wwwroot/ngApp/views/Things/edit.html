<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="things lead"> Edit Things</h1>
        <form class="things" ng-submit="controller.editThing()">
            <div class="form-group">
                <label for="title">Name:</label>
                <input class="form-control" id="title" ng-model="controller.thingToEdit.name" />
            </div>
            <div class="form-group">
                <label for="director">Properties:</label>
                <input class="form-control" ng-model="controller.thingToEdit.properties" />
            </divclass="form-group">
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Save" />
        </form>
    </div>
</div>
