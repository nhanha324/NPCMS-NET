<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="things lead"> Add Things</h1>
        <form class="things" ng-submit="controller.addThing()">
            <div class="form-group">
                <label for="title">Name:</label>
                <input class="form-control" id="title" ng-model="controller.thingToCreate.name" />
            </div>
            <div class="form-group">
                <label for="director">Properties:</label>
                <input class="form-control" ng-model="controller.thingToCreate.properties" />
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Save" />
            </div>
        </form>
    </div>
</div>
