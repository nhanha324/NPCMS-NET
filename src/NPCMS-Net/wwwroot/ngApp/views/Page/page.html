<ul>
    <li ng-repeat="message in controller.validationErrors" class="error">
        {{message}}
    </li>
</ul>


<div>
    <h3>List of Pages</h3>

    Need create a new Page? <a ui-sref="addpage" class="btn-primary btn btn-sm"><span class="glyphicon glyphicon-plus"></span> New</a>

</div>

<hr />
<div class="inner-addon right-addon">

    <input type="text" class="form-control" ng-model="searchText" ng-model-options="{debounce:1000}" placeholder="Search" />

</div>
<form class="form-group">


    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Page Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tr ng-repeat="page in controller.npcmsPages|filter:{title:searchText}|orderBy:'title'">
       
            <td>{{page.title}}</td>
            <td>
                <a ui-sref="editpage({id:page.id})" class="btn btn-xs btn-success"> <span class="glyphicon glyphicon-pencil"></span></a>
                <a ng-hide="page.title=='Home' || page.title=='Error' ||page.title=='NotFound'"  ng-click="controller.goDeletePage(page.id)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
    </table>
</form>
