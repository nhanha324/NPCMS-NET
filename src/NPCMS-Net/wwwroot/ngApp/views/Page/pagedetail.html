<h1>Pages</h1>
<fieldset>
    <legend>{{controller.pageHeaderTitle}}</legend>
    <ul>
        <li ng-repeat="message in controller.validationErrors" class="error">
            {{message}}
        </li>
    </ul>
    <form name="pageForm" class="form-horizontal" ng-submit="controller.save()">
        <div class="form-group">
            <label for="inputtitle" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input name="title" type="text" ng-model="controller.npcmsPage.title"
                       class="form-control" id="inputtitle" placeholder="Enter a title for the page" required>
                <span ng-show="pageForm.title.$touched && pageForm.title.$error.required" class="error">
                    Page Title is required.
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputpath" class="col-lg-2 control-label">Path</label>
            <div class="col-lg-10">
                <input name="path" type="text" ng-model="controller.npcmsPage.path" ng-disabled="pageForm.$pristine && (controller.npcmsPage.title=='Home' ||
                       controller.npcmsPage.title=='Error'||controller.npcmsPage.title=='NotFound')"
                       class="form-control" id="inputpath" placeholder="Enter a path for the page" required>
                <span ng-show="pageForm.path.$touched && pageForm.path.$error.required" class="error">
                    Page Path is required.
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputcontent" class="col-lg-2 control-label">Content</label>
            <div class="col-lg-10">
                <textarea name="path" type="text" ng-model="controller.npcmsPage.content"
                          class="form-control" id="inputcontent" placeholder="Enter text for the content of the page"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" ng-click="controller.clearForm()" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</fieldset>
